<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <!-- Start of the Header area -->


    <header>
        <!-- Nav Section Start Here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-transparant py-4">
           <div class="container-custom">
            <a href="#" class="navbar-brand">
                <img src="images/logo-dark.png" alt="BestBook">
            </a>

            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <!-- Nav links Start -->
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Testimonial</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <!-- Nav links End  -->
                </ul>

            </div>
           </div> 
        </nav>
        <!-- Nav Section End Here -->

            <div class="container">

                                <p class="mb-0 ms-3">Or, <a href="#">get the free version</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="offset-xxl-2 col-xxl-5 offset-xl-1 col-xl-6 col-lg-7 text-center">
                        <img src="images/hero.png" alt="Hero Image" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero Section End Here -->

    </header>


    <!-- End of the Header area -->






    <!-- jQuery Plugin JS -->
    <script src="js/main.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Tini Slider Plugin JS -->
